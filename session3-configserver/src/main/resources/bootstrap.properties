##Update application.yml  使用基于VCS的后端（git，svn）文件被签出或克隆到本地文件系统。
# 默认情况下，它们被放在系统临时目录中，前缀为config-repo-。
# 在Linux上，例如它可能是/tmp/config-repo-<randomid>。
# 某些操作系统会定期清理临时目录。这可能会导致意外行为，例如缺少属性。
# 要避免此问题，请通过设置spring.cloud.config.server.git.basedir或
# spring.cloud.config.server.svn.basedir更改驻留在系统临时结构中的目录
# 来更改Config Server使用的目录。
spring.cloud.config.server.git.basedir=config-repo/config-repo
management.endpoints.web.exposure.include=*

spring.application.name=configserver
eureka.instance.prefer-ip-address= true
eureka.client.service-url.defaultZone = "http://xx.xx.x.x:7002/eureka/,http://xx.xx.x.x:7002/eureka/,http://xx.xx.x.x:7002/eureka/"
eureka.client.healthcheck.enabled= true
eureka.client.preferSameZoneEureka= true
eureka.client.region= "ch-bj-dev"



